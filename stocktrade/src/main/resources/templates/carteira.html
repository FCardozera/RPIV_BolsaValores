<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/headFragment :: head('StockTrade - indexLogado')}"></head>

<body id="index-logado-page">
    <svg xmlns="images/logo-bg-off.png" style="display: none"></svg>

    <main>
        <div th:replace="~{fragments/headerLogadoFragment :: header('indexLogado')}"></div>
        <div class="container-fluid mt-2 mb-2">
            <div class="row ms-5 mt-5">
              <!-- Coluna dos textos à esquerda -->
              <div class="col-md-6">
                <h1 class="h1 fw-bold">
                  Carteira
                </h1>
                <p class="fs-8 mb-3 max-width-800px cinza">
                  Atualizado em 19/09/2023
                </p>
          
                <h1 class="h6 fw-bold">
                  Saldo Atual <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-eye" viewBox="0 0 16 16">
                    <!-- Ícone do olho -->
                  </svg>
                </h1>
                <p class="h3 fs-8">
                  RS$100,000.00
                </p>
                <p class="h9 fs-8 vermelho">
                  -R$1200.78 (-1.89%) <span class="branco">24H</span>
                </p>
          
                <div class="row width800px">
                  <!-- Primeira coluna de informações -->
                  <div class="col">
                    <p class="h6 mt-60">
                      Lucro Total
                    </p>
                    <p class="h9 fs-8 verde">
                      + 2,52% (+R$324,82)
                    </p>
                  </div>
          
                  <!-- Segunda coluna de informações -->
                  <div class="col">
                    <p class="h6 mt-60">
                      Melhor Performance
                    </p>
                    <p class="h9 fs-8 verde">
                      <img src="images/itau-icon.png" class="img-fluid rounded-start"
                      alt="edu-financeira" /> + 10.52% (+R$627.82)
                    </p>
                  </div>
          
                  <!-- Terceira coluna de informações -->
                  <div class="col">
                    <p class="h6 mt-60">
                      Pior Performance
                    </p>
                    <p class="h9 fs-8 vermelho">
                      <img src="images/vale1-icon.png" class="img-fluid rounded-start"
                      alt="edu-financeira" /> - 1,23% (-R$87,32)
                    </p>
                  </div>
                </div>
              </div>
              
              <!-- Coluna do gráfico à direita -->
              <div class="col mt-8 margin-top">
                <div th:replace="~{fragments/grafico/graficoSimplesFragment :: graficoSimples}"></div>
              </div>
            </div>
          </div>
          
    </main>

    <footer th:replace="~{fragments/footerFragment :: footer}"></footer>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
