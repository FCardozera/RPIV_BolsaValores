<!DOCTYPE html>
<html lang="en">
  <head
    th:replace="~{fragments/headFragment :: head('StockTrade - Perfil')}"
  ></head>
  <body>
    <svg xmlns="images/logo-bg-off.png" style="display: none"></svg>

    <main>
      <div
        th:replace="~{fragments/headerLogadoFragment :: header('indexLogado')}"
      ></div>

      <div class="container-fluid mt-5">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <h3 class="text-color-blue text-uppercase">
                      Configurações
                    </h3>

                    <label
                      for="username"
                      class="form-label text-color-blue text-uppercase"
                    ></label>
                    <h5 class="text-color-blue text-uppercase">Trocar email</h5>
                    <p class="text-color-blue text-uppercase">Email Atual</p>
                    <input
                      type="text"
                      class="form-control custom-input"
                      id="username"
                      placeholder="Digite seu email atual"
                    />
                    <p class="text-color-blue text-uppercase mt-2">
                      Novo email
                    </p>
                    <input
                      type="text"
                      class="form-control custom-input mt-3"
                      id="newUsername"
                      placeholder="Digite seu novo email"
                    />
                    <input
                      type="text"
                      class="form-control custom-input mt-3"
                      id="newUsername"
                      placeholder="Digite novamente seu novo email"
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="password"
                      class="form-label text-color-blue text-uppercase"
                    ></label>
                    <h5 class="text-color-blue text-uppercase">Trocar senha</h5>
                    <p class="text-color-blue text-uppercase">Senha Atual</p>
                    <input
                      type="password"
                      class="form-control custom-input"
                      id="password"
                      placeholder="Digite sua senha atual"
                      oninput="limitSenha(this)"
                    />
                    <p class="text-color-blue text-uppercase mt-2">
                      Nova senha
                    </p>
                    <input
                      type="newPassword"
                      class="form-control custom-input"
                      id="newPassword"
                      placeholder="Digite sua nova senha"
                      oninput="limitSenha(this)"
                    />
                    <input
                      type="newPassword"
                      class="form-control custom-input mt-3"
                      id="newPassword"
                      placeholder="Confirme sua nova senha"
                      oninput="limitSenha(this)"
                    />
                    <div class="text-center">
                      <button
                        type="submit"
                        class="btn btn-outline-primary botao1 mb-3 mt-3"
                        onclick="enviarLogin(event)"
                      >
                        Confirmar
                      </button>
                    </div>
                    <h5 class="text-color-blue text-uppercase mt-4">Excluir conta</h5>
                    <input
                      type="password"
                      class="form-control custom-input mt-2"
                      id="password"
                      placeholder="Digite sua senha para excluir a conta"
                      oninput="limitSenha(this)"
                    />
                    <div class="text-center">
                      <button type="button" class="btn btn-outline-danger botao2 mb-2 mt-2">Excluir</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer th:replace="~{fragments/footerFragment :: footer}"></footer>
    </main>

    <!-- <script src="../assets/dist/js/bootstrap.bundle.min.js"></script> -->

    <script>
      function validateNome(input) {
        input.value = input.value.replace(/[^a-zA-Z\s]/g, ""); // permite apenas letras e espaços
      }

      function limitSenha(input) {
        input.value = input.value.replace(/\D/g, ""); // permite apenas dígitos
        if (input.value.length > 8) {
          input.value = input.value.slice(0, 8); // limita a 8 dígitos
        }
      }

      function limitSenhaAutenticacao(input) {
        input.value = input.value.replace(/\D/g, ""); // permite apenas dígitos
        if (input.value.length > 4) {
          input.value = input.value.slice(0, 4); // limita a 4 dígitos
        }
      }

      function enviarLogin(event) {
        event.preventDefault();
        console.log("validateForm function called");

        let email = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (email == "" || password == "") {
          alert("Preencha todos os campos!");
          return false;
        }

        if (password.length < 8) {
          alert("A senha deve ter no mínimo 8 caracteres!");
          return false;
        }

        if (!email.includes("@") || !email.includes(".com")) {
          alert("E-mail inválido!");
          return false;
        }

        fetch("/login", {
          method: "post",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email: email,
            senha: password,
          }),
        });

        alert("Login realizado com sucesso!");
        return true;
      }
    </script>
  </body>
</html>
