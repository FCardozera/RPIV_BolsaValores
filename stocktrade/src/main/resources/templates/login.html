    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

      @media (min-width: 768px) {

    <link

    <svg xmlns="images/logo-bg-off.png" style="display: none"></svg>

    <main>
      <div class="container-fluid pt-3">
        <header

        >
          <!-- logo -->
          <a href="index.html">

          </a>

          <ul class="nav col-12 col-md-auto mb-2 mb-md-0 move-left">
            <li>
              <a
                href="index.html"
                class="nav-link px-2 link-secondary text-color-white text-uppercase text-white"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav-link px-2 link-dark text-color-white text-uppercase text-white"
                >Invista</a
              >
            </li>
            <li>
              <a
                href="sobre.html"
                class="nav-link px-2 link-dark text-color-white text-uppercase text-white"

              >

            <li>
              <a
                href="contato.html"
                class="nav-link px-2 link-dark text-color-white text-uppercase text-white"
                >Contato</a
              >
            </li>
          </ul>

          <div class="col-md-3 text-end">
            <!-- <button type="button" class="btn btn-outline-primary botao1 me-4">
              Login
            </button> -->

            <a href="login.html" class="btn btn-outline-primary botao1 me-4"
              >Login</a
            >
            <a
              href="cadastro.html"
              class="btn btn-outline-primary botao1 me-4"
              >Cadastre-se</a
            >
          </div>
        </header>
      </div>

      <div class="container-fluid mt-5 container-img-background">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <!-- <h5 class="card-title text-color-blue text-uppercase">Login</h5> -->
                <form>
                  <div class="mb-3">
                    <label
                      for="username"
                      class="form-label text-color-blue text-uppercase"
                      >Email</label
                    >
                    <input
                      type="text"
                      class="form-control custom-input"
                      id="username"
                      placeholder="Digite seu email"
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="password"
                      class="form-label text-color-blue text-uppercase"
                      >Senha</label
                    >
                    <input
                      type="password"
                      class="form-control custom-input"
                      id="password"
                      placeholder="Digite sua senha"
                    />
                  </div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn btn-outline-primary botao1 mb-3 mt-3"
                    >
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer py-3 container-fluid">
        <div
          class="mx-5 d-flex justify-content-between align-items-center border-bottom border-white pb-4 pt-2 pe-5"

              class="img-fluid logo small-logo me-1"
            />

            <img
              src="images/facebook.png"
              alt="Facebook"
              class="img-fluid logo small-logo me-1"
            />

              src="images/linkedin.png"
              alt="LinkedIn"
              class="img-fluid logo small-logo me-1"
            />

        </div>

        <div
          class="mx-5 d-flex justify-content-between align-items-center pb-2 ps-5"
        >
