    <div class="col-md-3 text-end">
      <button type="button" class="btn btn-outline-danger botao3 mb-2 mt-2" onclick=sair()>Sair</button>

        <path

      <a href="/infoPerfil" class="text-decoration-none">

    </div>

    <script>

      function sair(event) {
        fetch("/login", {
          method: "put",
          headers: {
            "Content-Type": "application/json",
          }
        })
          .then(response => {
            if (response.ok) {
              window.location.href = '/';
            } else {
              console.log(response)
            }
          })
          .catch(error => {
            alert("Ocorreu um erro ao realizar login!");
            console.error(error);
          });
      }
    </script>
