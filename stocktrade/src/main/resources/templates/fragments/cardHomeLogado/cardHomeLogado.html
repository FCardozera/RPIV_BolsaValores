<div th:fragment="cardHomeLogado(titulo, texto, botao, src)" class="custom-card7">
    <img th:src="${src}" class="img-fluid" alt="edu-financeira" />
    <div class="texto-card7">
        <p class="card-text">
            <small class="text-body-secondary fw-bold" th:text="${titulo}"></small>
        </p>
        <p class="card-text" th:text="${texto}"></p>
        <div class="d-flex justify-content-center">
            <a class="btn btn-outline-primary botao1" th:text="${botao}" href="/invista"></a>
        </div>
    </div>
    
</div>
