<!DOCTYPE html>
<html lang="en">
  <head
    th:replace="~{fragments/headFragment :: head('StockTrade - Invista')}"
  ></head>
  <body id="sobre-page" class="customGradiente2">
    <svg xmlns="images/logo-bg-off.png" style="display: none"></svg>

    <main>
      <div th:replace="~{fragments/headerFragment :: header('Invista')}"></div>

      <div class="container mb-4 justify-content-center">
        <div class="row ms-5 mt-5 ">
          <div class="col-md-6">
              <h1 class="fonte-size-index fw-bold mt-100">Negocie mais de 100 Ações na StockTrade</h1>
          </div>
          <div class="col-md-6 mt-100">
              <img
                  src="images/laptop-home-att.png"
                  alt="Imagem laptop home att"
                  class="img-fluid mt-3"
                  style="width: 85%"
              />
          </div>
      </div>

      <div class="container mb-5 mt-100">
        <!-- Linha dos Cards -->
        <div class="row justify-content-evenly align-items-center">
          <!-- Card 1 Carteira -->
          <div class="custom-card2">
              <div class="card-body d-flex align-items-center justify-content-center">
                  <div class="pe-3">
                      <img src="icons/carteira-icon.png" class="pt-1" alt="icone carteira" />
                  </div>
                  <h6 class="pt-2">Carteira</h6>
              </div>
          </div>
      
          <!-- Card 2 - seguranca -->
          <div class="custom-card2">
              <div class="card-body d-flex align-items-center justify-content-center">
                  <div class="pe-3">
                      <img src="icons/seguranca2-icon.png" class="img-fluid max-img-width" alt="icone seguranca" />
                  </div>
                  <h6 class="pt-2">Segurança</h6>
              </div>
          </div>
      
          <!-- Card 3 - Investimentos -->
          <div class="custom-card2">
              <div class="card-body d-flex align-items-center justify-content-center">
                  <div class="pe-3">
                      <img src="icons/investimentos-icon.png" class="pt-1" alt="icone investimentos" />
                  </div>
                  <h6 class="pt-2">Investir</h6>
              </div>
          </div>
      
          <!-- Card - Negocie -->
          <div class="custom-card2">
            <div class="card-body d-flex align-items-center justify-content-center">
                <div class="pe-3">
                    <img src="icons/compravenda-icon.png" class="pt-1" alt="icone negocie" />
                </div>
                <h6 class="pt-2">Negocie</h6>
            </div>
        </div>
      
          <!-- Card 5 - Dividendos-->
          <div class="custom-card2">
              <div class="card-body d-flex align-items-center justify-content-center">
                  <div class="pe-3">
                      <img src="icons/dividendos-icon.png" class="pt-1" alt="icone dividendos" />
                  </div>
                  <h6 class="white-space-no-wrap pt-2">Dividendos</h6>
              </div>
          </div>
      </div>
      

          <div class="container mb-4">
            <div class="container row">
              <div
                class="col-md mb-5 texts align-items-center justify-content-center"
              >
                <div class="justify-content-center">
                  <h4 class="text-nowrap">
                    Descubra já os benefícios de investir seu dinheiro!
                  </h4>
                  <p class="fs-6 mt-4 mb-3 text-center">
                    Conheça todos os tipos de investimentos disponíveis na
                    StockTrade e selecione o mais adequado aos seus interesses!
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div th:replace="~{fragments/cardInvista/grupoCardInvista :: grupoCardInvista}"></div>  
          
        </div>
      </div>
    </main>

    <footer th:replace="~{fragments/footerFragment :: footer}"></footer>
  </body>
</html>
