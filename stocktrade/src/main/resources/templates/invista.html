<!DOCTYPE html>
<html lang="en">
  <head
    th:replace="~{fragments/headFragment :: head('StockTrade - Invista')}"
  ></head>
  <body id="sobre-page">
    <svg xmlns="images/logo-bg-off.png" style="display: none"></svg>

    <main>
      <div th:replace="~{fragments/headerFragment :: header('Invista')}"></div>

      <div class="container mb-4 justify-content-center">
        <div class="row ms-5 mt-5">
          <div class="col-md-6">
              <h1 class="fonte-size-index fw-bold mt-100">Negocie mais de 100 Ações na StockTrade</h1>
          </div>
          <div class="col-md-6 mt-100">
              <img
                  src="images/laptop-home-att.png"
                  alt="Imagem laptop home att"
                  class="img-fluid mt-3"
                  style="width: 85%"
              />
          </div>
      </div>

      <div class="container mb-5 mt-100">
        <!-- Linha dos Cards -->
        <div class="row justify-content-center">
          <!-- Card 1 Carteira -->
          <div class="col-md-1">
            <div class="card custom-card2">
              <div
                class="card-body d-flex align-items-center justify-content-center"
              >
                <div class="">
                  <img
                    src="icons/carteira-icon.png"
                    class=""
                    alt="icone carteira"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Card 1 - Carteira -->
          <div class="col-md-1">
            <div class="">
              <div
                class="d-flex align-items-center justify-content-start mt-4 pt-4"
              >
                <div class="">
                  <h6>Carteira</h6>
                </div>
              </div>
            </div>
          </div>

          <!-- Card 2 - seguranca -->
          <div class="col-md-1">
            <div class="card custom-card2">
              <div
                class="card-body d-flex align-items-center justify-content-center"
              >
                <div class="">
                  <img
                    src="icons/seguranca2-icon.png"
                    class="img-fluid max-img-width"
                    alt="icone seguranca"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Card 2 - Seguranca -->
          <div class="col-md-1">
            <div class="">
              <div
                class="d-flex align-items-center justify-content-start mt-4 pt-4"
              >
                <div class="">
                  <h6>Segurança</h6>
                </div>
              </div>
            </div>
          </div>

          <!-- Card 3 - Investimentos -->
          <div class="col-md-1">
            <div class="card custom-card2">
              <div
                class="card-body d-flex align-items-center justify-content-center"
              >
                <div class="">
                  <img
                    src="icons/investimentos-icon.png"
                    class=""
                    alt="icone investimentos"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Card 3 - Investimentos -->
          <div class="col-md-1">
            <div class="">
              <div
                class="d-flex align-items-center justify-content-start mt-4 pt-4"
              >
                <div class="">
                  <h6>Investimentos</h6>
                </div>
              </div>
            </div>
          </div>

          <!-- Card - Compra e Venda -->
          <div class="col-md-1">
            <div class="card custom-card2">
              <div
                class="card-body d-flex align-items-center justify-content-center"
              >
                <div class="">
                  <img
                    src="icons/compravenda-icon.png"
                    class=""
                    alt="icone compra e venda"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Card 4 - Compra e Venda -->
          <div class="col-md-1">
            <div class="">
              <div
                class="d-flex align-items-center justify-content-start mt-3 pt-4"
              >
                <div class="">
                  <h6 class="white-space-no-wrap">Compra e Venda</h6>
                </div>
              </div>
            </div>
          </div>

          <!-- Card 5 - Dividendos-->
          <div class="col-md-1">
            <div class="card custom-card2">
              <div
                class="card-body d-flex align-items-center justify-content-center"
              >
                <img
                  src="icons/dividendos-icon.png"
                  class=""
                  alt="icone dividendos"
                />
              </div>
            </div>
          </div>

          <!-- Card 5 - Dividendos -->
          <div class="col-md-1">
            <div class="">
              <div
                class="d-flex align-items-center justify-content-start mt-4 pt-4"
              >
                <div class="">
                  <h6 class="white-space-no-wrap">Dividendos</h6>
                </div>
              </div>
            </div>
          </div>

          <div class="container mb-4">
            <div class="container row">
              <div
                class="col-md mb-5 texts align-items-center justify-content-center"
              >
                <div class="justify-content-center">
                  <h4 class="text-nowrap">
                    Descubra já os benefícios de investir seu dinheiro!
                  </h4>
                  <p class="fs-6 mt-4 mb-3 text-center">
                    Conheça todos os tipos de investimentos disponíveis na
                    StockTrade e selecione o mais adequado aos seus interesses!
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div th:replace="~{fragments/cardInvista/grupoCardInvista :: grupoCardInvista}"></div>
          
        </div>
      </div>
    </main>

    <footer th:replace="~{fragments/footerFragment :: footer}"></footer>
  </body>
</html>
